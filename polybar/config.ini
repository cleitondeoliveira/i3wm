;==========================================================
;   POLYBAR - Minimalist Mars Theme
;   Red/Orange colors
;==========================================================

[colors]
background = #0a0a0a
foreground = #f0f0f0
foreground-dim = #888888
mars-red = #d65d0e
mars-orange = #deb887
mars-alert = #cc241d
disabled = #505050
white = #ffffff

[bar/main]
monitor = HDMI-1
width = 100%
height = 24
radius = 0
fixed-center = true
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.mars-red}

border-size = 0
padding-left = 1
padding-right = 1
module-margin = 1

font-0 = JetBrainsMono Nerd Font:size=9;2
font-1 = JetBrainsMono Nerd Font:size=16;4

modules-left = i3
modules-center =
modules-right = pulseaudio sep xkeyboard sep memory sep cpu sep date sep tray

cursor-click = pointer

;==========================================================
;   MODULES
;==========================================================

[module/i3]
type = internal/i3
format = <label-state>
index-sort = true

label-focused = %index%
label-focused-background = ${colors.mars-orange}
label-focused-foreground = ${colors.background}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.disabled}

label-visible = %index%
label-visible-padding = 1
label-visible-foreground = ${colors.foreground-dim}

label-urgent = %index%
label-urgent-background = ${colors.mars-alert}
label-urgent-foreground = ${colors.foreground}
label-urgent-padding = 1

[module/date]
type = internal/date
interval = 1
time = %H:%M
label = %time%
label-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
label-volume = VOL %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted = VOL mute
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 3
label = RAM %percentage_used%%
label-foreground = ${colors.foreground}

[module/cpu]
type = internal/cpu
interval = 2
label = CPU %percentage%%
label-foreground = ${colors.foreground}

[module/xkeyboard]
type = internal/xkeyboard
format = <label-layout>
label-layout = %layout%
label-layout-foreground = ${colors.foreground}

[module/sep]
type = custom/text
format = |
format-foreground = ${colors.foreground-dim}

[module/tray]
type = internal/tray
tray-spacing = 8px
tray-size = 60%

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0
