;==========================================================
;
;   Polybar Configuration - Matching i3 Theme
;   Colors: GitHub Dark theme
;
;==========================================================

[colors]
; GitHub Dark theme colors
background = #0d1117
background-alt = #161b22
foreground = #c9d1d9
foreground-alt = #8b949e
primary = #898989
secondary = #30363d
alert = #da3633
urgent = #da3633

[bar/main]
width = 100%
height = 26
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.primary}

border-size = 0
border-color = ${colors.background}

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = Iosevka:size=10;2
font-1 = CaskaydiaCove Nerd Font:size=11;2
font-2 = JetBrainsMonoNL Nerd Font Propo:size=11;2
font-3 = Symbols Nerd Font:size=12;3

; Module arrangement: left, center, right
modules-left = cpu temperature
modules-center = i3
modules-right = memory aur-updates audio-sink pulseaudio date battery capslock numlock

tray-position = right
tray-padding = 2
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = ns-resize

;==========================================================
; MODULES - LEFT SECTION
;==========================================================

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.foreground}
label = %percentage:2%%
label-foreground = ${colors.foreground}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 80
format-prefix = " "
format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

ramp-0 =
ramp-1 =
ramp-2 =
ramp-foreground = ${colors.foreground}

;==========================================================
; MODULES - CENTER SECTION
;==========================================================

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Workspace mode (resize, etc)
label-mode-padding = 2
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.primary}

; Focused workspace - with brackets
label-focused = [%index%]
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.primary}
label-focused-padding = 1

; Unfocused workspace - no brackets
label-unfocused = %index%
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.foreground-alt}
label-unfocused-padding = 1

; Visible workspace (on another monitor)
label-visible = %index%
label-visible-background = ${colors.background}
label-visible-foreground = ${colors.foreground}
label-visible-padding = 1

; Urgent workspace
label-urgent = [%index%]
label-urgent-background = ${colors.background}
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

;==========================================================
; MODULES - RIGHT SECTION
;==========================================================

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.foreground}
label = %percentage_used%%
label-foreground = ${colors.foreground}

[module/aur-updates]
type = custom/script
exec = ~/.config/polybar/scripts/aur-updates.sh
interval = 600
format-foreground = ${colors.foreground}
click-left = ghostty -e yay -Syu

[module/audio-sink]
type = custom/script
exec = ~/.config/polybar/scripts/audio-sink.sh
interval = 2
format-foreground = ${colors.foreground}
click-left = ~/.config/polybar/scripts/audio-sink.sh menu

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted = 󰝟 muted
label-muted-foreground = ${colors.foreground-alt}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${colors.foreground}

click-right = pavucontrol

[module/date]
type = internal/date
interval = 1

date = %d %b
time = %H:%M

format-prefix = "  "
format-prefix-foreground = ${colors.foreground}

label = %date% %time%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-10 = 󰁹
ramp-capacity-foreground = ${colors.foreground}

animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-5 = 󰂉
animation-charging-6 = 󰢞
animation-charging-7 = 󰂊
animation-charging-8 = 󰂋
animation-charging-9 = 󰂅
animation-charging-foreground = ${colors.foreground}
animation-charging-framerate = 750

[module/capslock]
type = custom/script
exec = ~/.config/polybar/scripts/capslock.sh
interval = 0.5
format-foreground = ${colors.alert}

[module/numlock]
type = custom/script
exec = ~/.config/polybar/scripts/numlock.sh
interval = 0.5
format-foreground = ${colors.primary}

;==========================================================
; SETTINGS
;==========================================================

[settings]
screenchange-reload = true
pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0
