# ============================================
# Alacritty Terminal Configuration
# ============================================

[window]
opacity = 0.95
padding = { x = 10, y = 10 }
decorations = "None"

[font]
size = 11

[font.normal]
family = "Agave Nerd Font"
style = "Regular"

[font.bold]
family = "Agave Nerd Font"
style = "Bold"

[font.italic]
family = "Agave Nerd Font"
style = "Italic"

# ============================================
# Colors - Mars Theme (Red/Orange)
# ============================================

[colors.primary]
background = "#0d0a08"
foreground = "#e8d5c4"

[colors.cursor]
text = "#0d0a08"
cursor = "#d65d0e"

[colors.normal]
black = "#0d0a08"
red = "#cc241d"
green = "#8b4726"
yellow = "#d65d0e"
blue = "#a84300"
magenta = "#cc241d"
cyan = "#d65d0e"
white = "#e8d5c4"

[colors.bright]
black = "#8b4726"
red = "#fb4934"
