# LightDM Mini Greeter Configuration
# Minimalist dark theme matching i3wm setup

[greeter]
# User configuration
user = cc_ol
show-password-label = true
password-label-text = Password:
invalid-password-text = Invalid Password
show-input-cursor = true
password-alignment = left

# Theme - matches i3wm colors
background-image = ""
background-color = "#0d1117"
text-color = "#c9d1d9"
error-color = "#da3633"
window-color = "#161b22"
border-color = "#30363d"
border-width = 2px
layout-space = 20

# Typography
font = "Iosevka Nerd Font"
font-size = 12pt
font-weight = normal
font-style = normal

# Session info
show-sys-info = true

[greeter-hotkeys]
mod-key = meta
shutdown-key = s
restart-key = r
hibernate-key = h
suspend-key = u
