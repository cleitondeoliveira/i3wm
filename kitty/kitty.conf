# ============================================
# Kitty Terminal Configuration
# Migrated from Alacritty
# ============================================

# Font Configuration
font_family      Iosevka Term
bold_font        Iosevka Term Bold
italic_font      Iosevka Term Italic
bold_italic_font Iosevka Term Bold Italic
font_size        11.0

# Window Configuration
background_opacity 0.95
window_padding_width 10

# Hide window decorations
hide_window_decorations yes

# Cursor Configuration
cursor_shape block
cursor_blink_interval 0

# ============================================
# Colors - Dark
# ============================================

# Primary colors
foreground #c9d1d9
background #0d1117

# Cursor colors
cursor #898989
cursor_text_color #0d1117

# Selection colors
selection_foreground #0D1117
selection_background #F5D2B3

# Normal colors
color0  #484f58
color1  #ff7b72
color2  #3fb950
color3  #d29922
color4  #F5D2B3
color5  #bc8cff
color6  #39c5cf
color7  #b1bac4

# Bright colors
color8  #6e7681
color9  #ffa198
color10 #56d364
color11 #e3b341
color12 #898989
color13 #d2a8ff
color14 #56d4dd
color15 #f0f6fc

# ============================================
# Additional Kitty Settings
# ============================================

# Scrollback
scrollback_lines 10000

# Mouse
mouse_hide_wait 3.0
url_style curly

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Tab bar (if you use tabs)
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted

# Advanced
shell .
editor .
allow_remote_control no
